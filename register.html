<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pelm - Register</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!-- <link rel="stylesheet" href="assets/css/main.css" /> -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body>
    <!-- HEADER -->
    <div id="header" class="section-outer">
        <div class="header-section-inner">
            <header class="header">
                <nav class="navbar">
                    <a href="index.html"><img style="width: 150px;" src="images/pelm-logo-with-text.png" /></a>
                </nav>
            </header>
        </div>
    </div>

    <div class="section-outer">
<!--        <div style = "margin-top: 100px; margin-bottom: 100px; display: flex; flex-direction: column">-->
        <div class="register-form-section-inner">
            <div style="font-size: 40px; font-family:roboto-bold,roboto,sans-serif; margin-bottom: 40px">Create your Pelm account</div>

<!--            <div id="contact-form-outter">-->
            <form action="https://api.portertech.io/auth/register" method="POST">
<!--                <form action="http://127.0.0.1:5000/auth/register" method="POST">-->
                <p class="register-form-row">
                    <input class="text-field" type="text" name="name" id="name" placeholder="Full Name" />
                </p>
                <p class="register-form-row">
                    <input class="text-field" type="text" name="email" id="email" placeholder="*Email" required/>
                </p>
                <p class="register-form-row">
                    <input class="text-field" type="password" name="password" id="password" placeholder="*Password" required/>
                </p>
                <p class="register-form-row">
                    <input class="text-field" type="text" name="company" id="company" placeholder="Company" />
                </p>
                <input id="submit" type="submit" class="submit-form-button" value="Create account"/>
                </p>
            </form>
<!--            </div>-->

        </div>
    </div>

</body>
</html>
